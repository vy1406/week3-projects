<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <h1>HandleBars: </h1>
    <script id="store-template" type="text/x-handlebars-template">
        <div>
          <span> {{ item }} </span> - <span>{{ price }} Dollars </span>
        </div>
    </script>
    <script id="movie-template" type="text/x-handlebars-template">
        <div>
          <span> {{ item }} </span> - <span>{{ price }} Dollars </span>
        </div>
    </script>

    <div>

        <h3>basic, 1 obj per script</h3>
        <div class="items">
        </div>
        <h3>loop with condition</h3>
        <script id="menu-template" type="text/x-handlebars-template">
            <ul>
              {{#each menu}}
                <li><a href="{{link}}">{{name}}</a></li>
              {{/each}}
            </ul>
          </script>

        <div class="menu">
        </div>
    </div>

    <div>
        <h3>Tips</h3>
        <ul>
            <li>how to handle plain array of strings? check the main.js</li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
